<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current Date input by JavaScript -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="time-block">
        <li class="row">
          <label for="event-input" class="hour">9 AM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">10 AM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">11 AM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">12 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">1 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">2 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">3 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">4 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">5 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
        <li class="row">
          <label for="event-input" class="hour">6 PM</label>
          <textarea class="future" name="event-input"></textarea>
          <button class="saveBtn"><i class="fa-solid fa-lock"></i></button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JS file -->
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
